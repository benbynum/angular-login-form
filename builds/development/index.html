<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular Login/Register with Validation</title>

	<link rel="stylesheet" href="css/style.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
	<script src="js/lib/angular/angular-route.min.js"></script>
	<script src="js/lib/angular/angular-animate.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

	<div id="Main-Container" ng-controller="MyController">
		<div class="flipper">
			
			<!-- Login -->
			<div id="Login" ng-class="loginclass">
				<img src="img/blank_avatar.jpg" alt="">
				<form name="loginform" novalidate ng-submit="submitForm()">
					<input id="Login-Focus" type="email" name="email" placeholder="Email" autofocus
						ng-model="user.email" ng-required="true" ng-class="{'error' : loginform.email.$invalid && loginform.email.$touched}">
					<input type="password" name="password" placeholder="Password"
						ng-model="user.password" ng-required="true" ng-class="{'error' : loginform.password.$invalid && loginform.password.$touched}">
					<button type="submit" id="Sign-Btn"
						ng-disabled="loginform.$invalid">Sign In</button>
					<p>
						<a href="" id="Reg-Link" ng-click="flipCard()">or register here</a>
					</p>
				</form>
			</div>
			
			<!-- Register -->
			<div id="Register" ng-class="registerclass">
				<img src="img/register.png" alt="">
				<form name="registerform" novalidate ng-submit="submitForm()">
					<input id="Register-Focus" type="text" name="name" placeholder="User Name"
						ng-model="user.name" ng-required="true" ng-class="{'error': registerform.name.$invalid && registerform.name.$touched}">
					<input type="email" name="email2" placeholder="Email"
						ng-model="user.email2" ng-required="true" ng-class="{'error': registerform.email2.$invalid && registerform.email2.$touched}">
					<input type="password" name="password2" placeholder="Password"
						ng-model="user.password2" ng-required="true" ng-class="{'error': registerform.password2.$invalid && registerform.password2.$touched}">
					<button id="Reg-Btn"
						ng-disabled="registerform.$invalid">Register</button>
					<p>
						<a href="" id="Sign-Link" ng-click="flipBack()">or sign in here</a>
					</p>
				</form>
			</div>
			
		</div>
			
	</div>
	<!-- End Main Container -->

</body>
</html>
